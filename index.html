<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KofoStores - eCommerce Website</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/logo/favicon.png"
      type="image/x-icon"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- overlay -->
    <div class="overlay" data-overlay></div>
    <!-- modal -->
    <div class="modal" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>
      <div class="modal-content">
        <button class="modal-close-btn" data-modal-close>
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <div class="newsletter-img">
          <img src="/assets/images/newsletter.png" alt="subscribe newsletter" />
        </div>
        <div class="newsletter">
          <form action="#">
            <div class="newsletter-header">
              <h3 class="newsletter-title">Subscribe Newsletter</h3>
              <p class="newsletter-desc">
                subscribe to our newsletter to get the latest updates and
                exclusive offers
              </p>
            </div>
            <input
              type="email"
              name="email"
              class="email-field"
              placeholder="Email Address"
              required
            />
            <button type="submit" class="btn-newsletter">Subscribe</button>
          </form>
        </div>
      </div>
    </div>

    <div class="notification-toast" data-toast>
      <button class="toast-close-btn" data-toast-close>
        <ion-icon name="close-outline"></ion-icon>
      </button>
    </div>
    <!-- js link -->
    <script src="assets/js/script.js"></script>

    <!--
    - ionicon link
    
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
